---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1
            envFrom: &envFrom
              - secretRef:
                  name: openwebui
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.7.2
            env:
              # Ollama connection
              - name: OLLAMA_BASE_URL
                value: http://ollama.ai.svc.cluster.local:11434
              # Web Search - SearXNG
              - name: ENABLE_RAG_WEB_SEARCH
                value: "true"
              - name: RAG_WEB_SEARCH_ENGINE
                value: searxng
              - name: SEARXNG_QUERY_URL
                value: "http://searxng.ai.svc.cluster.local:8080/search?q=<query>"
              - name: RAG_WEB_SEARCH_RESULT_COUNT
                value: "10"
              - name: RAG_WEB_SEARCH_CONCURRENT_REQUESTS
                value: "15"
              # RAG Optimization
              - name: RAG_TOP_K
                value: "10"
              - name: RAG_RELEVANCE_THRESHOLD
                value: "0.0"
              - name: RAG_TEXT_SPLITTER
                value: token
              - name: CHUNK_SIZE
                value: "1024"
              - name: CHUNK_OVERLAP
                value: "256"
              # YouTube Transcripts
              - name: ENABLE_RAG_YOUTUBE_LOADER
                value: "true"
              - name: YOUTUBE_LOADER_LANGUAGE
                value: "en"
              # Performance
              - name: RAG_EMBEDDING_BATCH_SIZE
                value: "32"
              - name: ENABLE_MEMORIES
                value: "true"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 2Gi
    service:
      app:
        controller: open-webui
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.davidhome.ro"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: Open WebUI
          gethomepage.dev/icon: open-webui.png
          gethomepage.dev/description: AI Chat Interface
          gatus.home-operations.com/endpoint: |-
            name: Open WebUI
            group: AI
            url: https://chat.davidhome.ro
            interval: 1m
            conditions: ["[STATUS] == 200"]
        hosts:
          - host: &host "chat.davidhome.ro"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
