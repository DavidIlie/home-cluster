use_default_settings: true

general:
  instance_name: David Search
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

server:
  limiter: true
  image_proxy: true
  method: GET
  public_instance: false

search:
  safe_search: 0
  autocomplete: google
  favicon_resolver: duckduckgo
  default_lang: en
  languages:
    - all
    - en
    - en-US
    - en-GB
  formats:
    - html
    - json
  suspended_times:
    SearxEngineAccessDenied: 86400
    SearxEngineCaptcha: 86400
    SearxEngineTooManyRequests: 3600

ui:
  default_theme: simple
  infinite_scroll: true
  query_in_title: true
  results_on_new_tab: true
  static_use_hash: true
  theme_args:
    simple_style: auto

outgoing:
  request_timeout: 5.0
  max_request_timeout: 15.0
  pool_connections: 100
  pool_maxsize: 20
  keepalive_expiry: 5.0
  retries: 2
  enable_http2: true

categories_as_tabs:
  general:
  images:
  videos:
  news:
  map:
  music:
  it:
  science:
  files:
  social media:

enabled_plugins:
  - Basic Calculator
  - Hash plugin
  - Hostnames plugin
  - Open Access DOI rewrite
  - Self Informations
  - Tracker URL remover
  - Unit converter plugin

