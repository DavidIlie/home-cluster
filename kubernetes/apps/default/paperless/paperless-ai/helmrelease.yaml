---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 2.5.6
            env:
              # Paperless connection
              PAPERLESS_API_URL: http://paperless.default.svc.cluster.local:8000
              PAPERLESS_USERNAME: david
              # Ollama connection
              AI_PROVIDER: ollama
              OLLAMA_API_URL: http://ollama.ai.svc.cluster.local:11434
              OLLAMA_MODEL: llama3.2:3b
              # Processing settings
              SCAN_INTERVAL: "*/30 * * * *"
              PROCESS_PREDEFINED_DOCUMENTS: "no"
              ADD_AI_PROCESSED_TAG: "yes"
              AI_PROCESSED_TAG_NAME: ai-processed
              USE_PROMPT_TAGS: "no"
              USE_EXISTING_DATA: "yes"
            envFrom:
              - secretRef:
                  name: paperless-ai-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        annotations:
          gatus.home-operations.com/endpoint: |-
            name: Paperless AI
            group: Utilities
            url: https://paperless-ai.davidhome.ro
            interval: 1m
            conditions: ["[STATUS] == 200"]
        hosts:
          - host: &host "paperless-ai.davidhome.ro"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /app/data
