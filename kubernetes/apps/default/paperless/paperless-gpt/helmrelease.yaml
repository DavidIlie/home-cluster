---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/icereed/paperless-gpt
              tag: v0.18.0
            env:
              # Paperless connection
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              # LLM configuration (using Ollama)
              LLM_PROVIDER: ollama
              LLM_MODEL: llama3.2:3b
              OLLAMA_HOST: http://ollama.ai.svc.cluster.local:11434
              # Vision OCR configuration (using Ollama with vision model)
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: ollama
              VISION_LLM_MODEL: moondream:1.8b
              # Tags
              MANUAL_TAG: paperless-gpt
              AUTO_TAG: paperless-gpt-auto
              OCR_TAG: paperless-gpt-ocr-auto
              # Logging
              LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: paperless-gpt
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        annotations:
          gatus.home-operations.com/endpoint: |-
            name: Paperless GPT
            group: Utilities
            url: https://paperless-gpt.davidhome.ro
            interval: 1m
            conditions: ["[STATUS] == 200"]
        hosts:
          - host: &host "paperless-gpt.davidhome.ro"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      prompts:
        type: emptyDir
        globalMounts:
          - path: /app/prompts
