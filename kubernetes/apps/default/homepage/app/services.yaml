---
# Services without Kubernetes ingress (external or internal-only services)
# Services with ingress are auto-discovered via annotations

- Monitoring:
    - Prometheus Home Cluster:
        href: http://prometheus-home-cluster.observability.svc.cluster.local:9090
        icon: prometheus.png
        description: Home Cluster Metrics
        widget:
          type: prometheus
          url: http://prometheus-home-cluster.observability.svc.cluster.local:9090
    - Prometheus DavidApps Cluster:
        href: http://prometheus-davidapps-cluster.observability.svc.cluster.local:9090
        icon: prometheus.png
        description: DavidApps Cluster Metrics
        widget:
          type: prometheus
          url: http://prometheus-davidapps-cluster.observability.svc.cluster.local:9090
    - Grafana:
        href: https://monitoring.davidapps.dev
        icon: grafana.png
        description: Metrics Dashboard
        widget:
          type: grafana
          url: https://monitoring.davidapps.dev
          username: "{{HOMEPAGE_VAR_GRAFANA_USERNAME}}"
          password: "{{HOMEPAGE_VAR_GRAFANA_PASSWORD}}"

- Infrastructure:
    - Unifi Controller:
        href: https://unifi.davidhome.ro
        icon: unifi.png
        description: Network Management
        widget:
          type: unifi
          url: https://unifi.davidhome.ro
          key: "{{HOMEPAGE_VAR_UNIFI_API_KEY}}"
