---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pelican
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pelican:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/pelican-dev/panel
              tag: v1.0.0-beta27@sha256:98225fbc38aabe3edfd6a8c5ee50610c0c2e61acb20999be91ed87889ff55fe9
            env:
              XDG_DATA_HOME: /data
              APP_URL: https://panel.davidapps.dev
              ADMIN_EMAIL: david@davidilie.com
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    service:
      pelican:
        controller: pelican
        ports:
          http:
            port: 80
          https:
            port: 443
    # ingress:
    #   pelican:
    #     className: external
    #     hosts:
    #       - host: "panel.davidapps.dev"
    #         paths:
    #           - path: /
    #             service:
    #               identifier: pelican
    #               port: https
    persistence:
      config-log:
        existingClaim: pelican
        globalMounts:
          - path: /pelican-data
      media:
        existingClaim: pelican-logs
        globalMounts:
          - path: /var/www/html/storage/logs
