---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: portainer
  namespace: flux-system
spec:
  interval: 6h
  dependsOn:
    - name: openebs
      namespace: openebs-system
  chart:
    spec:
      chart: portainer
      version: 1.0.59
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
  values:
    persistence:
      size: 1GiB
      storageClass: openebs-hostpath
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: &host "portainer.davidhome.ro"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
