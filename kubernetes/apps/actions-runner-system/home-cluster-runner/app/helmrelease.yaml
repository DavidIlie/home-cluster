---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-cluster-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # GitHub repository URL where runners will register
    githubConfigUrl: https://github.com/DavidIlie/home-cluster

    # Reference to the shared Kubernetes secret with GitHub App credentials
    githubConfigSecret: github-app-secret

    # Autoscaling configuration
    minRunners: 0
    maxRunners: 5

    # Reference to the controller's service account
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system

    # Container mode: dind (Docker-in-Docker) for full Docker support
    containerMode:
      type: dind

    # Pod template for runners
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi
