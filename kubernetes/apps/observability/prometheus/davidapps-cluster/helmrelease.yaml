# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-davidapps-cluster
  namespace: observability
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  values:
    controllers:
      prometheus:
        strategy: Recreate
        containers:
          app:
            image:
              repository: prom/prometheus
              tag: v3.4.1@sha256:9abc6cf6aea7710d163dbb28d8eeb7dc5baef01e38fa4cd146a406dd9f07f70d
              pullPolicy: IfNotPresent
            args:
              - "--config.file=/etc/prometheus/prometheus.yml"
              - "--storage.tsdb.path=/prometheus_data"
              - "--web.enable-remote-write-receiver"
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 1000m
                memory: 4Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/healthy
                    port: &port 9090
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              privileged: true
    persistence:
      config:
        type: configMap
        name: prometheus-davidapps-cluster-config
        globalMounts:
          - path: /etc/prometheus/prometheus.yml
            subPath: config.yml
            readOnly: true
      data:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/prometheus/davidapps-cluster/data
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /prometheus_data
    ingress:
      prometheus:
        enabled: true
        className: internal
        hosts:
          - host: &app prometheus-davidapps.davidhome.ro
            paths:
              - path: /
                service:
                  identifier: prometheus
                  port: http
        tls:
          - hosts:
              - *app
    service:
      prometheus:
        controller: prometheus
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: prometheus-davidapps.davidhome.ro
          io.cilium/lb-ipam-ips: 192.168.100.95
        ports:
          http:
            port: *port
