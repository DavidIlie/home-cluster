---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gatus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    controllers:
      gatus:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.34.0
            env:
              TZ: Europe/Bucharest
              GATUS_CONFIG_PATH: /config
              GATUS_WEB_PORT: "8080"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: gatus
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.davidhome.ro"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Monitoring
          gethomepage.dev/name: Gatus
          gethomepage.dev/icon: gatus.png
          gethomepage.dev/description: Service Status
        hosts:
          - host: &host "status.davidhome.ro"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        type: configMap
        name: gatus-config
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
          - path: /config/endpoints-connectivity.yaml
            subPath: endpoints-connectivity.yaml
            readOnly: true
          - path: /config/endpoints-media.yaml
            subPath: endpoints-media.yaml
            readOnly: true
          - path: /config/endpoints-downloads.yaml
            subPath: endpoints-downloads.yaml
            readOnly: true
          - path: /config/endpoints-ai.yaml
            subPath: endpoints-ai.yaml
            readOnly: true
          - path: /config/endpoints-infrastructure.yaml
            subPath: endpoints-infrastructure.yaml
            readOnly: true
          - path: /config/endpoints-hardware.yaml
            subPath: endpoints-hardware.yaml
            readOnly: true
          - path: /config/endpoints-monitoring.yaml
            subPath: endpoints-monitoring.yaml
            readOnly: true
          - path: /config/endpoints-services.yaml
            subPath: endpoints-services.yaml
            readOnly: true
          - path: /config/endpoints-gaming.yaml
            subPath: endpoints-gaming.yaml
            readOnly: true
          - path: /config/endpoints-databases.yaml
            subPath: endpoints-databases.yaml
            readOnly: true
          - path: /config/endpoints-cluster.yaml
            subPath: endpoints-cluster.yaml
            readOnly: true
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: openebs-hostpath
        globalMounts:
          - path: /data
