---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Status | David Home
  header: David Home Status
  logo: https://avatars.githubusercontent.com/u/47594764
  link: https://github.com/DavidIlie
  buttons:
    - name: GitHub
      link: https://github.com/DavidIlie
    - name: HomeLab
      link: https://github.com/DavidIlie/home-cluster
  dark-mode: true
  custom-css: |
    :root {
      color-scheme: dark !important;
    }
    html, body {
      background-color: #0d1117 !important;
      color: #c9d1d9 !important;
    }
    @media (prefers-color-scheme: light) {
      :root { color-scheme: dark !important; }
      html, body { background-color: #0d1117 !important; color: #c9d1d9 !important; }
    }

web:
  port: ${GATUS_WEB_PORT}
