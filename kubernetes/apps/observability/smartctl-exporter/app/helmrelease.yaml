---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: smartctl-exporter
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: true
      rules:
        - alert: SmartDeviceHighTemperature
          expr: smartctl_device_temperature > 60
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Disk {{ $labels.device }} temperature is high"
            description: "Disk {{ $labels.device }} on {{ $labels.instance }} is at {{ $value }}Â°C"
        - alert: SmartDeviceCriticalWarning
          expr: smartctl_device_smart_status == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Disk {{ $labels.device }} SMART status is failing"
            description: "Disk {{ $labels.device }} on {{ $labels.instance }} is reporting SMART failures"
