---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-exporter
  namespace: monitoring
spec:
  chart:
    spec:
      chart: cloudflare-exporter
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: cloudflare-exporter
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/lablabs/cloudflare_exporter
      tag: 0.0.16
    env:
      - name: TZ
        value: Europe/Bucharest
      - name: FREE_TIER
        value: "true"
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-exporter
            key: CF_API_TOKEN
    serviceMonitor:
      enabled: true
  interval: 10m0s
