# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plausible-clickhouse
  namespace: observability
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  values:
    controllers:
      clickhouse:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 24.3.3.102-alpine@sha256:f226fe41f0578968b7f68a54b902d203ff4decfddfccb97c89fe5bfc36a51b66
              pullPolicy: IfNotPresent
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: &path /ping
                    port: &port 8123
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 1
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
            seccompProfile: { type: RuntimeDefault }
    persistence:
      event-data:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/plausible/event-data
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /var/lib/clickhouse
      event-logs:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/plausible/event-logs
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /var/log/clickhouse-server
      config-logs:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/plausible/clickhouse-config/logs.xml
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /etc/clickhouse-server/config.d/logs.xml
      config-ipv4:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/plausible/clickhouse-config/ipv4-only.xml
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /etc/clickhouse-server/config.d/ipv4-only.xml
      config-low-resources:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/mdadm-analytics-storage/plausible/clickhouse-config/low-resources.xml
        hostPathType: DirectoryOrCreate
        globalMounts:
          - path: /etc/clickhouse-server/config.d/low-resources.xml
    service:
      clickhouse:
        controller: clickhouse
        ports:
          http:
            port: 8123
