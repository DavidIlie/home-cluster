---
apiVersion: v1
kind: Service
metadata:
  name: &app proxmox-nucleus
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: https
      protocol: TCP
      port: &port 8006
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-nucleus
  namespace: external-services
  labels:
    kubernetes.io/service-name: proxmox-nucleus
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - "192.168.100.56"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-nucleus
  namespace: external-services
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  rules:
    - host: &host nucleus.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox-nucleus
                port:
                  number: 8006
  tls:
    - hosts: [*host]
