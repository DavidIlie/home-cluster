---
apiVersion: v1
kind: Service
metadata:
  name: &app idrac-nucleus
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: 192.168.100.13
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idrac-nucleus
  namespace: external-services
spec:
  ingressClassName: internal
  rules:
    - host: &host nucleus.idrac.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idrac-nucleus
                port:
                  number: 80
  tls:
    - hosts: [*host]
