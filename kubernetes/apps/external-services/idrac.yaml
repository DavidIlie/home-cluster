---
apiVersion: v1
kind: Service
metadata:
  name: &app idrac-nucleus
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 443
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: idrac-nucleus
  namespace: external-services
  labels:
    kubernetes.io/service-name: idrac-nucleus
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.100.13"
---
apiVersion: v1
kind: Service
metadata:
  name: &app idrac-electron
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 443
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: idrac-electron
  namespace: external-services
  labels:
    kubernetes.io/service-name: idrac-electron
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.100.14"
---
apiVersion: v1
kind: Service
metadata:
  name: &app idrac-proton
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 443
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: idrac-proton
  namespace: external-services
  labels:
    kubernetes.io/service-name: idrac-proton
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.100.15"
---
apiVersion: v1
kind: Service
metadata:
  name: &app idrac-neutron
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 443
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: idrac-neutron
  namespace: external-services
  labels:
    kubernetes.io/service-name: idrac-neutron
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "192.168.100.16"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idrac-ingress
  namespace: external-services
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  rules:
    - host: &host nucleus.idrac.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idrac-nucleus
                port:
                  number: 443
    - host: &host1 electron.idrac.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idrac-electron
                port:
                  number: 443
    - host: &host2 proton.idrac.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idrac-proton
                port:
                  number: 443
    - host: &host3 neutron.idrac.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idrac-neutron
                port:
                  number: 443
  tls:
    - hosts: [*host, *host1, *host2, *host3]
---

