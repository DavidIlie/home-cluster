---
apiVersion: v1
kind: Service
metadata:
  name: &app macbook
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 3001
      targetPort: *port
    - name: react
      protocol: TCP
      port: &react 3000
      targetPort: *react
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: macbook
  namespace: external-services
  labels:
    kubernetes.io/service-name: macbook
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 3001
  - name: react
    appProtocol: http
    protocol: TCP
    port: 3000
endpoints:
  - addresses:
      - "192.168.20.49"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app macbook
  namespace: external-services
spec:
  ingressClassName: internal
  rules:
    - host: &host dav-mbp.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: macbook
                port:
                  number: 3001
    - host: &react react.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: macbook
                port:
                  number: 3000
  tls:
    - hosts:
        - *host
        - *react
