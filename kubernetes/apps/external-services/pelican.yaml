---
apiVersion: v1
kind: Service
metadata:
  name: &app pelican
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 8080
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pelican
  namespace: external-services
  labels:
    kubernetes.io/service-name: pelican
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 8080
endpoints:
  - addresses:
      - "192.168.100.163"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pelican
  namespace: external-services
spec:
  ingressClassName: internal
  rules:
    - host: &host pelican.davidhome.ro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pelican
                port:
                  number: 8080
  tls:
    - hosts: [*host]
