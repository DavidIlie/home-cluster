# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.11.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.2

clusterName: kubernetes
endpoint: https://192.168.100.180:6443

clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.24.0.0/16"

additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.100.180"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kube-home"
    ipAddress: "192.168.100.180"
    installDisk: "/dev/vda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/d5125ad5496e9754a936097045098ffdf5c2ef854d44a5b357ee01179b77dfbf
    controlPlane: true
    userVolumes:
      - name: mdadm-analytics-storage
        provisioning:
          diskSelector:
            match: disk.dev_path == "/dev/vdb"
          minSize: 100GiB
    networkInterfaces:
      - interface: "ens18"
        dhcp: false
        addresses:
          - "192.168.100.180/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.100.1"
        mtu: 1500
      - interface: "ens19"
        dhcp: false
        addresses:
          - "192.168.25.5/24"
        mtu: 1500
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/gpu-patch.yaml"

# Controller patches
controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/nonfree-kmod-nvidia-production
          - siderolabs/nvidia-container-toolkit-production
          - siderolabs/qemu-guest-agent
          - siderolabs/bnx2-bnx2x
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
