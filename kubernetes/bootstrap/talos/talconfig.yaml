# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.1

clusterName: kubernetes
endpoint: https://192.168.100.170:6443

clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.24.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.100.170"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kube-home"
    ipAddress: "192.168.100.180"
    installDisk: "/dev/vda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:92:03:ae"
        dhcp: false
        addresses:
          - "192.168.100.180/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.100.1"
        mtu: 1500
        vip:
          ip: "192.168.100.170"
      - deviceSelector:
          hardwareAddr: "bc:24:11:fe:b4:fe"
        dhcp: false
        addresses:
          - "192.168.25.5/24"
        mtu: 1500
# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
